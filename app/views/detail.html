<div class="hero-unit">
  <h1 ng-show="credential.id">Edit</h1>
  <h1 ng-hide="credential.id">Add</h1>
  <p ng-show="credential.id">Edit Credential</p>
  <p ng-hide="credential.id">Create new Credential</p>
  <p ng-hide="decrypted">Wrong passphrase!</p>
  <form name="form">
    <input type="hidden" value="{{credential.id}}" ng-model="credential.id">
    <div class="control-group">
      <label>Title</label>
      <input type="text" class="input" ng-model="credential.title" placeholder="Title" required>
    </div>
    <div class="control-group">
      <label>Location</label>
      <input type="text" class="input" ng-model="credential.location" placeholder="Location" required>
    </div>
    <div class="control-group">
      <label>Login</label>
      <input type="text" class="input" ng-model="credential.login" placeholder="Login" required>
    </div>
    <div class="control-group">
      <label>Passphrase</label>
      <button data-clipboard-target="passphrase" ng-show="credential.id" id="clip_copy" class="btn-secondary"><i class="icon-file"></i></button>
      <input type="password" class="input" ng-hide="showpassphrase" ng-model="credential.passphrase" placeholder="Passphrase" required>
      <input type="text" class="input" ng-show="showpassphrase" id="passphrase" ng-model="credential.passphrase" placeholder="Passphrase" required>
      <input type="checkbox" ng-model="showpassphrase">
    </div>
    <div ng-hide="credential.id || keyfile" class="control-group">
      <label>Cryptokey repeat</label>
      <input type="password" class="input" ng-model="cryptokeyRepeat" placeholder="Key">
    </div>
  <input
  ng-disabled="form.$invalid || !decrypted || !(cryptokey || keyfile) || checkKey()" class="btn-primary" type="submit" ng-click="save()" value="Save">
  <button class="btn-secondary" ng-click="cancel()">Cancel</button>
  </form>
</div>
